{% extends "base.html" %}

{% block title %}Change Password | Kaplan Cloud{% endblock %}

{% block body %}
<main id="login">
  <div id="login-window">
    <div>
      {% if form.errors %}
      {{form.errors}}
      {% endif %}

      <form method="post" action="{% url 'change-password' %}">
      {% csrf_token %}
      <table>
      {{form.as_table}}
      <tr>
          <td></td>
          <td><button type="submit">Change</button></td>
      </tr>
      </table>
      </form>
    </div>
  </div>
  <footer>
    <p>v0.1.0</p>
  </footer>
</main>
{% endblock %}
