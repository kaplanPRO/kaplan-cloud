version: "3.9"

networks:
  customnetwork:
    external: true
    name: ${NETWORK_NAME}

volumes:
  staticfiles:

services:
  db:
    image: postgres
    volumes:
      - ./db/data/db:/var/lib/postgresql/data
    env_file:
      - .env
    expose:
      - 5432
    restart: unless-stopped
  app:
    image: kaplanpro/cloud
    volumes:
      - ./app/projects:/code/kaplancloudapp/projects
      - staticfiles:/code/staticfiles
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - USE_GUNICORN=True
    depends_on:
      - db
    expose:
      - 8080
    restart: unless-stopped
  nginx:
    image: nginx
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - VIRTUAL_PORT=8080
    links:
      - app
    networks:
      - default
      - customnetwork
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - staticfiles:/staticfiles
    expose:
      - 8080
    restart: unless-stopped
